<!DOCTYPE html>
<html lang="en">
<body>
  <canvas id="glCanvas" width="512" height="512"></canvas>
  <div>
    Input file here: <input type="file" id="fileInput"><br>
  </div>
  <br/>
  <select id="shaderSelector">
    <option value="0">Blue Shader</option>
    <option value="1">Red Shader</option>
    <option value="2">Green Shader</option>
    <option value="3">Image Shader</option>
  </select>
</body>

<script id="vertex-shader1" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;

void main() {
    gl_Position = aPosition;
}
</script>

<script id="fragment-shader1" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 fColor;

void main() {
    fColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 fColor;

void main() {
    fColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script id="fragment-shader3" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 fColor;

void main() {
    fColor = vec4(0.0, 1.0, 0.0, 1.0);
}
</script>

<script id="img-vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
in vec2 aTexCoord;

out vec2 vTexCoord;

void main() {
    gl_Position = aPosition;
    vTexCoord = aTexCoord;
}
</script>

<script id="img-fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec2 vTexCoord;
out vec4 fColor;
uniform sampler2D uTexMap;

void main() {
    fColor = texture(uTexMap, vTexCoord);

}
</script>
